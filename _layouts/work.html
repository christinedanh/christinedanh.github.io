---
layout: default
---
{% if site.show-nav-menu %}
  {% include nav.html%}
{% endif %}

<div class="text-black-primary">
  {% for case-study in page.case-studies %}
    <a href="{{site.baseurl}}/work/{{case-study.permalink}}" class="mb-24">
      <h1 class="text-center mt-24 font-serif font-bold text-6xl ">{{ case-study.title }}</h1>
      <h1 class="text-center mt-6 mb-8 font-sans font-semibold text-lg">{{ case-study.subtitle }}</h1>
      <div class="justify-center flex">
        <img src="{{site.baseurl}}/assets/img/{{case-study.image}}.png">
      </div>
    </a>
    <!-- divider -->
    {% if forloop.last == false %}
      <div class="relative my-8">
        <div class="absolute inset-0 flex items-center" aria-hidden="true">
          <div class="w-full border-t border-gray-200"></div>
        </div>
        <div class="relative flex justify-center ">
          <span class="bg-white px-2 text-gray-200">
          </span>
        </div>
      </div>
    {% endif %}
  {% endfor %}
</div>

{% include footer.html %}
